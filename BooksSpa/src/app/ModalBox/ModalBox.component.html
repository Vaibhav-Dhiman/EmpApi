<div *ngIf="showMePartially">
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Employee Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="profileForm" (ngSubmit)="updateBook()">
          <div class="row">
            <div class="col">Name
              <input type="text" class="form-control" value={{oldBook?.name}} formControlName="Name">
            </div>
            <div class="col">Gender
              <input type="text" class="form-control"  value={{oldBook?.gender}} formControlName="Gender">
            </div>
          </div>
          <div class="row">
            <div class="col">Nationality
              <input type="text" class="form-control"  value={{oldBook?.nationality}}  formControlName="Nationality">
            </div>
            <div class="col">Designation
              <input type="text" class="form-control"  value={{oldBook?.desc}} formControlName="Desc">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary"  data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
